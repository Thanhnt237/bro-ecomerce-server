type Categories implements Timestamps{
    ID: String
    CATEGORIES_NAME: String
    SLUG: String
    DESCRIPTION: String
    CREATE_AT: Float
    UPDATE_AT: Float
    STATE: Boolean
}

input CateInsertInput {
    CATEGORIES_NAME: String
    SLUG: String
    DESCRIPTION: String
}

input CateUpdateInput {
    ID: String!
    CATEGORIES_NAME: String
    SLUG: String
    DESCRIPTION: String
    STATE: Boolean
}